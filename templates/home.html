{% extends "bootstrap/base.html" %} {% block scripts %} {{ super() }}
{% endblock %} {% block title %}{{ title_name }}{% endblock %} {% block navbar %}
<div class="navbar-inverse" role="navigation">
    <div class="container" style="width:90%">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://www.bmie.neu.edu.cn">BMIE</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/home/">Home</a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/Leader/">Leader</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %} {% block content %}
<main role="main">
    <div class="carousel inner">
        <div id="Carousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                <li data-target="#Carousel" data-slide-to="1"></li>
                <li data-target="#Carousel" data-slide-to="2"></li>
            </ol>   
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="First slide">
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Second slide">
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Third slide">
                </div>
            </div>
            <a class="left carousel-control" href="#Carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#Carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</main>
{% endblock %}
